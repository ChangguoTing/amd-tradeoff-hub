<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMD Data Center CO2 Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 全局樣式 (AMD Dark Mode) --- */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: #121212; /* 深黑背景 */
            color: #e0e0e0; /* 淺灰文字 */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 頂部標題列 */
        header { 
            background-color: #000000; 
            color: white; 
            padding: 0 25px; 
            height: 60px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 3px solid #ED1C24; /* AMD 紅色底線 */
            box-shadow: 0 4px 15px rgba(237, 28, 36, 0.2); 
            flex-shrink: 0;
        }
        .brand { font-weight: 800; font-size: 24px; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        .title { font-size: 16px; font-weight: 400; text-transform: uppercase; color: #ccc; letter-spacing: 1px; }

        /* 主容器布局 */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px); /* 扣掉 header 高度 */
        }

        /* 左側控制區 */
        .sidebar {
            width: 320px;
            background-color: #1e1e1e; /* 面板深灰 */
            padding: 25px;
            border-right: 1px solid #333;
            overflow-y: auto;
            flex-shrink: 0;
        }

        /* 標題風格 */
        h2 {
            color: #ED1C24; /* AMD 紅 */
            font-size: 16px;
            text-transform: uppercase;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        /* 輸入控制項 */
        .control-group { margin-bottom: 30px; }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 12px;
            color: #ccc;
            font-size: 13px;
        }

        /* 滑桿樣式 (AMD Red) */
        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #ED1C24;
            border: 2px solid #121212;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(237, 28, 36, 0.5);
            transition: transform 0.1s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }

        /* 數值顯示 */
        .value-display {
            float: right;
            color: #ED1C24; /* 數值用紅色強調 */
            font-weight: bold;
        }

        /* 右側內容區 */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        /* KPI 卡片區 */
        .summary-box {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            width: 90%;
            max-width: 900px;
        }

        .kpi-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 4px;
            flex: 1;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .kpi-card h3 { margin: 0; font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .kpi-card p { margin: 10px 0 0; font-size: 28px; font-weight: bold; color: #fff; }

        /* 圖表容器 */
        .chart-container {
            width: 90%;
            max-width: 900px;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 4px;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            height: 400px;
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span style="font-size: 28px;">AMD</span> 
            <i class="fas fa-arrow-right" style="font-size: 20px; color: #ED1C24; transform: rotate(-45deg);"></i>
        </div>
        <div class="title">CO2 Lifecycle Estimator</div>
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Parameters (輸入參數)</h2>

            <div class="control-group">
                <label>
                    IT Load (負載)
                    <span id="loadValue" class="value-display">500 kW</span>
                </label>
                <input type="range" id="itLoad" min="100" max="2000" step="50" value="500">
            </div>

            <div class="control-group">
                <label>
                    PUE (能源效率)
                    <span id="pueValue" class="value-display">1.5</span>
                </label>
                <input type="range" id="pue" min="1.1" max="3.0" step="0.1" value="1.5">
            </div>

            <div class="control-group">
                <label>
                    Renewable % (綠能比例)
                    <span id="greenValue" class="value-display">20%</span>
                </label>
                <input type="range" id="greenRatio" min="0" max="100" step="5" value="20">
            </div>
        </div>

        <div class="main-content">
            
            <div class="summary-box">
                <div class="kpi-card">
                    <h3>Total Est. CO2 Emissions</h3>
                    <p id="totalCo2">0</p>
                </div>
                <div class="kpi-card">
                    <h3>Total Energy Consumption</h3>
                    <p id="totalEnergy">0</p>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Chart.js 深色模式設定
        Chart.defaults.color = '#ccc';
        Chart.defaults.scale.grid.color = '#333';

        // 1. 取得網頁上的元素
        const itLoadInput = document.getElementById('itLoad');
        const pueInput = document.getElementById('pue');
        const greenRatioInput = document.getElementById('greenRatio');
        
        // 2. 初始化 Chart.js 圖表
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar', 
            data: {
                labels: ['Scope 1 (Direct)', 'Scope 2 (Energy)', 'Scope 3 (Supply Chain)'],
                datasets: [{
                    label: 'CO2 Emissions (Tonnes/Year)',
                    data: [0, 0, 0], 
                    backgroundColor: [
                        '#ED1C24', // AMD Red
                        '#FF8C00', // Deep Orange
                        '#4A90E2'  // Blue (保留一點冷色調做對比)
                    ],
                    borderWidth: 0,
                    barPercentage: 0.6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false } // 隱藏圖例，讓畫面更乾淨
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: '#333' },
                        title: { display: true, text: 'CO2 Emissions (Tonnes)', color: '#888' }
                    },
                    x: {
                        grid: { display: false }
                    }
                },
                animation: { duration: 400 }
            }
        });

        // 3. 計算邏輯 (核心大腦)
        function updateCalculator() {
            // 讀取目前的輸入值
            const load = parseFloat(itLoadInput.value); 
            const pue = parseFloat(pueInput.value);
            const green = parseFloat(greenRatioInput.value) / 100; 

            // 更新文字顯示
            document.getElementById('loadValue').textContent = load + " kW";
            document.getElementById('pueValue').textContent = pue;
            document.getElementById('greenValue').textContent = (green * 100) + "%";

            // --- 模擬計算公式 ---
            // 1. 總耗能 (MWh)
            const totalEnergyMWh = (load * pue * 24 * 365) / 1000;
            
            // 2. Scope 2 (電力)
            const scope2 = totalEnergyMWh * (1 - green) * 0.5;

            // 3. Scope 1 (發電機等)
            const scope1 = load * 0.5; 

            // 4. Scope 3 (供應鏈)
            const scope3 = load * 0.8; 

            const totalCo2 = scope1 + scope2 + scope3;

            // --- 更新 KPI 數字 ---
            document.getElementById('totalCo2').textContent = Math.round(totalCo2).toLocaleString() + " t";
            document.getElementById('totalEnergy').textContent = Math.round(totalEnergyMWh).toLocaleString() + " MWh";

            // --- 更新圖表 ---
            myChart.data.datasets[0].data = [scope1, scope2, scope3];
            myChart.update(); 
        }

        // 4. 監聽事件
        itLoadInput.addEventListener('input', updateCalculator);
        pueInput.addEventListener('input', updateCalculator);
        greenRatioInput.addEventListener('input', updateCalculator);

        // 5. 初始計算
        updateCalculator();

    </script>
</body>
</html>
