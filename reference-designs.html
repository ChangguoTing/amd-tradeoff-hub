<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Center Reference Designs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 全局設定 --- */
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            background-color: #ffffff; /* 全白背景 */
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* 強制桌面版視圖 */
            min-width: 1200px; 
            overflow-x: auto; 
        }

        /* --- 頂部導航 --- */
        header { 
            padding: 20px 40px; 
            display: flex; 
            align-items: center; 
        }
        .amd-logo { height: 20px; width: auto; margin-right: 20px; }
        .back-link { text-decoration: none; color: #666; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        .back-link:hover { color: #ED1C24; }

        /* --- 頁面標題 --- */
        .page-title {
            padding: 0 40px;
            margin-top: 10px;
            font-size: 42px;
            font-weight: 400;
            color: #000;
        }

        /* --- 主要內容容器 (置中對齊) --- */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center;     /* 垂直置中 */
            padding-bottom: 50px;
        }

        /* --- 卡片連結區塊 --- */
        .nav-card {
            text-decoration: none;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 600px; /* 這裡因為只有一張卡，稍微寬一點 */
            transition: transform 0.3s ease;
        }

        .nav-card:hover {
            transform: translateY(-10px);
        }

        /* --- 紅色圓角框框 --- */
        .image-box {
            width: 100%;
            height: 400px; /* 卡片高度 */
            border: 2px solid #ED1C24; /* AMD 紅色邊框 */
            border-radius: 40px;       /* 大圓角 */
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            transition: box-shadow 0.3s ease;
        }

        /* 滑鼠移過去時的陰影 */
        .nav-card:hover .image-box {
            box-shadow: 0 10px 30px rgba(237, 28, 36, 0.15);
        }

        /* 圖片設定 */
        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* --- 底部文字 --- */
        .card-label {
            margin-top: 25px;
            font-size: 24px;
            font-weight: 400;
            color: #000;
            border-bottom: 2px solid #000; /* 下底線 */
            padding-bottom: 2px;
            transition: color 0.3s, border-color 0.3s;
        }

        /* 文字變色效果 */
        .nav-card:hover .card-label {
            color: #ED1C24;
            border-color: #ED1C24;
        }

    </style>
</head>
<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/AMD_Logo.svg" alt="AMD Logo" class="amd-logo">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </header>

    <h1 class="page-title">Data Center Reference Designs</h1>

    <div class="main-container">
        
        <a href="datacenter.html" class="nav-card">
            <div class="image-box">
                <img src="dc_design.png" alt="Data Center Reference Designs">
            </div>
            <div class="card-label">Data Center Reference Designs</div>
        </a>

    </div>

</body>
</html>
