<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMD Cooling PUE Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. 全局設定 (Global Styles - AMD Dark) --- */
        body { 
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: #121212; /* 深黑背景 */
            color: #e0e0e0; /* 淺灰文字 */
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }
        
        /* 頂部標題列 (AMD Style) */
        header { 
            background-color: #000000; 
            color: white; 
            padding: 0 25px; 
            height: 60px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 3px solid #ED1C24; /* AMD 紅色底線 */
            box-shadow: 0 4px 15px rgba(237, 28, 36, 0.2); 
            flex-shrink: 0; 
        }
        .brand { font-weight: 800; font-size: 24px; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        .title { font-size: 16px; font-weight: 400; text-transform: uppercase; color: #ccc; letter-spacing: 1px; }
        .header-icons i { margin-left: 15px; cursor: pointer; opacity: 0.8; color: #ccc; }
        .header-icons i:hover { color: #fff; }

        /* 左側裝飾標籤 (AMD Red) */
        .side-tabs { position: fixed; left: 0; top: 120px; display: flex; flex-direction: column; gap: 2px; z-index: 10; }
        .tab { 
            background: #ED1C24; /* 紅色背景 */
            color: white; 
            width: 40px; height: 40px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 18px; 
            border-radius: 0 4px 4px 0; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5); 
            cursor: pointer; 
            transition: background 0.3s;
        }
        .tab:hover { background-color: #ff333b; }

        /* 主容器 */
        .container { flex: 1; padding: 20px 40px 20px 60px; overflow-y: auto; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box; }

        /* --- 2. 輸入區域 (Inputs Section) --- */
        .inputs-container { display: flex; gap: 20px; margin-bottom: 20px; }
        
        .panel { 
            background: #1e1e1e; /* 面板深灰 */
            border: 1px solid #333; 
            flex: 1; 
            border-radius: 4px; 
        }
        .panel-header { 
            background: #2d2d2d; /* 標題深灰 */
            color: #ED1C24; /* 紅色文字 */
            padding: 8px 15px; 
            font-size: 13px; 
            font-weight: bold; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #333;
            text-transform: uppercase;
        }
        .panel-body { padding: 15px; display: flex; flex-direction: column; gap: 12px; height: 100%; box-sizing: border-box; }

        /* 輸入列樣式 */
        .input-row { display: flex; align-items: center; justify-content: space-between; font-size: 12px; color: #aaa; }
        .input-row label { flex: 1; color: #ccc; }
        
        /* 數值顯示與 Override 方塊 */
        .val-group { display: flex; align-items: center; gap: 10px; }
        .val-display { font-weight: bold; min-width: 40px; text-align: right; color: #fff; }
        .override-box { width: 14px; height: 14px; background: #333; border: 1px solid #555; cursor: pointer; }

        /* 下拉選單 (Dark Mode) */
        select { 
            padding: 4px; 
            border: 1px solid #444; 
            border-radius: 3px; 
            background: #2d2d2d; 
            color: #eee;
            font-size: 11px; 
            width: 100%; 
            outline: none;
        }
        .loc-selects { display: flex; gap: 5px; flex: 1.5; }

        /* 滑桿 (Range Slider) - AMD Red */
        .slider-group { flex: 1.5; display: flex; align-items: center; gap: 8px; }
        input[type="range"] {
            flex: 1; height: 4px; -webkit-appearance: none; appearance: none; background: #444; border-radius: 2px; outline: none; border: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px; 
            background: #ED1C24; /* 紅色圓點 */
            border-radius: 50%; border: 2px solid #121212; cursor: pointer; 
            box-shadow: 0 0 8px rgba(237, 28, 36, 0.6);
            transition: transform 0.1s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }

        .gray-button {
            background: #2d2d2d; border: 1px solid #444; padding: 4px 10px; border-radius: 3px; font-size: 11px; color: #bbb; width: 100%; text-align: center;
        }

        /* --- 3. 結果區域 (Results Section) --- */
        .results-panel { 
            background: #1e1e1e; 
            border: 1px solid #333; 
            border-radius: 4px;
        }
        .results-header { 
            background: #2d2d2d; 
            color: #ED1C24; 
            padding: 8px 15px; 
            font-weight: bold; 
            font-size: 13px; 
            display: flex; justify-content: space-between; 
            border-bottom: 1px solid #333;
            text-transform: uppercase;
        }
        
        .results-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .results-table th { text-align: right; color: #888; font-weight: normal; padding: 10px 20px; font-size: 12px; border-bottom: 1px solid #333; }
        .results-table td { padding: 15px 20px; border-bottom: 1px solid #333; vertical-align: middle; }
        
        .arch-title { font-weight: bold; color: #fff; text-transform: uppercase; font-size: 12px; width: 150px; text-align: right; padding-right: 20px; }
        .arch-desc { color: #888; font-size: 12px; width: 250px; }
        
        /* AMD 紅色能量條 */
        .bar-container { 
            width: 200px; height: 8px; 
            background: #2d2d2d; 
            border-radius: 4px; 
            border: 1px solid #444; 
            overflow: hidden; position: relative; 
        }
        .bar-fill { 
            height: 100%; 
            background: linear-gradient(to right, #ED1C24, #b30000); /* 紅色漸層 */
            width: 0%; 
            transition: width 0.6s ease-out; 
            border-radius: 4px; 
            box-shadow: 0 0 10px rgba(237, 28, 36, 0.3);
        }
        
        .val-cell { text-align: right; font-weight: bold; color: #eee; width: 80px; }

        /* 卷軸樣式 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ED1C24; }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span style="font-size: 28px;">AMD</span> 
            <i class="fas fa-arrow-right" style="font-size: 20px; color: #ED1C24; transform: rotate(-45deg);"></i>
        </div>
        <div class="title">Cooling Economizer PUE Calculator</div>
        <div class="header-icons">
            <i class="fas fa-info-circle"></i>
            <i class="fas fa-question-circle"></i>
        </div>
    </header>

    <div class="side-tabs">
        <div class="tab"><i class="fas fa-dollar-sign"></i></div>
        <div class="tab"><i class="far fa-clock"></i></div>
    </div>

    <div class="container">
        
        <div class="inputs-container">
            
            <div class="panel">
                <div class="panel-header">Data Center Location <i class="fas fa-info-circle"></i></div>
                <div class="panel-body">
                    <div class="input-row">
                        <div class="loc-selects">
                            <select><option>United States</option></select>
                            <select id="state" onchange="updateRates()">
                                <option value="MA">Massachusetts</option>
                                <option value="CA">California</option>
                                <option value="TX">Texas</option>
                            </select>
                            <select id="city" onchange="updateRates()">
                                <option value="Bos">Boston</option>
                                <option value="LA">Los Angeles</option>
                                <option value="Dal">Dallas</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-row" style="margin-top:5px; font-size:10px; color:#666;">
                        <span style="flex:1"></span>
                        <span style="width:50px; text-align:right;">Value</span>
                        <span style="width:30px; text-align:center;">Ovrd</span>
                        <span style="width:60px;"></span>
                    </div>

                    <div class="input-row">
                        <label>Currency</label>
                        <div class="val-group">
                            <span class="val-display">$</span>
                            <div class="override-box"></div>
                        </div>
                        <div style="width:50px;"></div>
                    </div>

                    <div class="input-row">
                        <label>Electricity Cost per kWh</label>
                        <div class="val-group">
                            <span class="val-display" id="disp_rate">0.16</span>
                            <div class="override-box"></div>
                        </div>
                        <div style="width:50px;"></div>
                    </div>

                    <div class="input-row">
                        <label>CO2 Emissions (kg/kWh)</label>
                        <div class="val-group">
                            <span class="val-display" id="disp_co2">0.579</span>
                            <div class="override-box"></div>
                        </div>
                        <div style="width:50px;"></div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">Power & Environmental Characteristics <i class="fas fa-info-circle"></i></div>
                <div class="panel-body">
                    <div class="input-row">
                        <label>Data Center IT Capacity</label>
                        <div class="slider-group">
                            <div class="gray-button">1000 kW ▼</div>
                        </div>
                    </div>

                    <div class="input-row">
                        <label>Data Center IT Load</label>
                        <div class="slider-group">
                            <input type="range" id="load" min="10" max="100" value="50" oninput="calculate()">
                            <span class="val-display" id="val_load" style="width:40px;">50%</span>
                        </div>
                    </div>

                    <div class="input-row">
                        <label>IT Operating Environment</label>
                        <div class="slider-group">
                            <div class="gray-button">User defined temperature ▼</div>
                        </div>
                    </div>

                    <div class="input-row">
                        <label>IT Inlet Temperature</label>
                        <div class="slider-group">
                            <input type="range" id="temp" min="65" max="85" value="70" oninput="calculate()">
                            <span class="val-display" id="val_temp" style="width:40px;">70 °F</span>
                        </div>
                    </div>

                    <div class="input-row">
                        <label>Power & Lighting</label>
                        <div class="slider-group">
                            <div class="gray-button">No power or lighting losses ▼</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-panel">
            <div class="results-header">PUE, Annual Energy Cost, Annual Carbon Emissions <i class="fas fa-chart-line"></i></div>
            
            <table class="results-table">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th style="text-align:right;">Cooling PUE</th>
                        <th style="text-align:right;">Cost</th>
                        <th style="text-align:right;">CO2</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    </tbody>
            </table>
        </div>

    </div>

    <script>
        // --- 資料庫與運算邏輯 (保持不變) ---
        const cityData = {
            'Bos': { rate: 0.16, co2: 0.579, climate: 'mixed' }, 
            'LA':  { rate: 0.22, co2: 0.240, climate: 'warm' },  
            'Dal': { rate: 0.11, co2: 0.450, climate: 'hot' }    
        };

        const architectures = [
            { id: 'base', name: 'BASELINE', desc: 'Chiller w/tower & perimeter CRAH w/o econ', basePue: 1.78, minPue: 1.6 },
            { id: 'water', name: 'CHILLED WATER', desc: 'Chiller w/tower & PFHX & perimeter CRAH', basePue: 1.52, minPue: 1.3 },
            { id: 'glycol', name: 'GLYCOL-COOLED', desc: 'Perimeter CRAC w/dry cooler', basePue: 1.52, minPue: 1.35 },
            { id: 'air', name: 'AIR-COOLED', desc: 'Direct air w/evap assist', basePue: 1.17, minPue: 1.05 }
        ];

        function updateRates() {
            const cityKey = document.getElementById('city').value;
            const data = cityData[cityKey];
            document.getElementById('disp_rate').textContent = data.rate.toFixed(2);
            document.getElementById('disp_co2').textContent = data.co2.toFixed(3);
            calculate(); 
        }

        function calculate() {
            const loadPct = parseInt(document.getElementById('load').value);
            const tempF = parseInt(document.getElementById('temp').value);
            const cityKey = document.getElementById('city').value;
            const rate = parseFloat(document.getElementById('disp_rate').textContent);
            const co2Factor = parseFloat(document.getElementById('disp_co2').textContent);
            const capacity = 1000; 

            document.getElementById('val_load').textContent = loadPct + "%";
            document.getElementById('val_temp').textContent = tempF + " °F";

            let tempBonus = (tempF - 70) * 0.01; 
            if (cityData[cityKey].climate === 'hot') tempBonus *= 0.5; 

            let loadPenalty = 0;
            if (loadPct < 50) loadPenalty = (50 - loadPct) * 0.003;

            let html = "";
            let maxPueForBar = 2.0; 

            architectures.forEach(arch => {
                let currentPue = arch.basePue - tempBonus + loadPenalty;
                if (currentPue < arch.minPue) currentPue = arch.minPue;

                let itLoadKw = capacity * (loadPct / 100);
                let totalEnergyKwh = itLoadKw * currentPue * 8760;
                let cost = totalEnergyKwh * rate;
                let co2 = (totalEnergyKwh * co2Factor) / 1000;

                let costStr = "";
                if (cost > 1000000) {
                    costStr = "$ " + (cost / 1000000).toFixed(1) + "M";
                } else {
                    costStr = "$ " + (cost / 1000).toFixed(0) + "k";
                }

                let co2Str = Math.round(co2).toLocaleString() + " t";
                let barWidth = (currentPue / 2.5) * 100; 

                html += `
                    <tr>
                        <td class="arch-title">${arch.name}</td>
                        <td class="arch-desc">${arch.desc}</td>
                        <td>
                            <div class="bar-container">
                                <div class="bar-fill" style="width: ${barWidth}%"></div>
                            </div>
                        </td>
                        <td class="val-cell">${currentPue.toFixed(2)}</td>
                        <td class="val-cell">${costStr}</td>
                        <td class="val-cell">${co2Str}</td>
                    </tr>
                `;
            });

            document.getElementById('results-body').innerHTML = html;
        }

        updateRates();
    </script>
</body>
</html>
